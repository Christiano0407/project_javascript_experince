<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pomodoro/cssPomodoro.css" />
    <link rel="stylesheet" href="/style.css" />
    <title>Javascript | Pomodoro</title>
  </head>
  <body>
    <div id="app">
      <!-- === Counter / DOM Javascript === -->
      <div id="time">
        <div id="value"></div>
        <div id="taskName"></div>
      </div>
      <!-- === Formulary === -->
      <div class="tasks-container">
        <div class="form">
          <form action="" id="form">
            <input type="text" id="itTaskInput" />
            <input type="submit" id="bAddInput" value="Agregar tarea" />
          </form>
        </div>
        <!-- === Task === -->
        <div id="tasks">
          <div class="task"></div>
        </div>
      </div>
    </div>
    <!-- === Javascript -->
    <script src="/pomodoro/pomodoroJs.js"></script>
  </body>
</html>
