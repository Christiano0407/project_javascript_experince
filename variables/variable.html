<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./variableCSS.css" />
    <title>Variables | Javascript</title>
  </head>
  <body>
    <!-- === Style === -->
    <main>
      <h2>Update CSS Variable with <span class="h1" id="idH1">Js</span></h2>

      <div class="controls">
        <label for="spacing">Spacing: </label>
        <input
          id="spacing"
          type="range"
          name="spacing"
          min="10"
          max="200"
          value="10"
          data-sizing="px"
        />

        <label for="blur">Blur: </label>
        <input
          id="blur"
          type="range"
          name="blur"
          min="0"
          max="25"
          value="10"
          data-sizing="px"
        />

        <label for="base">Base Color: </label>
        <input id="base" type="color" name="base" value="#fcc600" />

        <img src="../drumKit/src/image/img1.jpg" alt="image-jpg" />
      </div>
    </main>

    <!--- === Javascript ===-->
    <script src="./variableJs.js"></script>
  </body>
</html>
